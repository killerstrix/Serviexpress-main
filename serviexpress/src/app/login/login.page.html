<ion-content [fullscreen]="true">
  <div id="container_login">
    <div id="block1_1">
      <div id="block1_1_2">
        <ion-img src="https://ionicframework.com/docs/img/demos/card-media.png" style="image-size: cover;">
        </ion-img>
      </div>
      <div id="block1_1_3">
        <h2 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75);">ServiExpress</h2>
      </div>
    </div>

    <div id="block1_2">
      <h1 style="font-family: Geneva, Verdana, sans-serif; text-align: center; font-weight: bold; margin-top: 40px">Bienvenido</h1>
      <p style="font-family: Geneva, Verdana, sans-serif; text-align: center;">Ingrese los datos para iniciar sesion</p>
      <br>
      <br>
      <div class="inputs">
        <ion-col size="7">
          <ion-input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75);" label="Nombre de usuario" label-placement="floating" fill="outline" placeholder="Ingresa Nombre de usuario"></ion-input>
          <br>
          <br>
          <br>
          <ion-input style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75);" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Ingresa contraseña"></ion-input>
        </ion-col>
        <div id="registro">
          <ion-text>¿No estas registrado? </ion-text> <ion-text color="primary" routerLink="/registro">Registrate</ion-text>
        </div>
        <br>
        <div id="registro">
          <ion-text>¿Eres empleado? </ion-text> <ion-text color="primary" routerLink="/login-empleados">Ingresa aqui</ion-text>
        </div>
        <br>
        <br>
        <div id="boton">
          <ion-button style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.75);" routerLink="/home">Iniciar sesión</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
